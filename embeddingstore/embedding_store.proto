syntax = "proto3";

package featureform.embedding.proto;

service EmbeddingStore {
  rpc CreateStore(CreateStoreRequest) returns (CreateStoreResponse) {}
  rpc Set(SetRequest) returns (SetResponse) {}
  rpc Get(GetRequest) returns (GetResponse) {}
  rpc MultiSet(stream MultiSetRequest) returns (MultiSetResponse) {}
  rpc GetNeighbors(GetNeighborsRequest) returns (stream Neighbor) {}
}

message CreateStoreRequest {
  string store_name = 1;
  int64 dimensions = 2;
}

message CreateStoreResponse {
  // Purposely empty.
}

message SetRequest {
  string store_name = 1;
  string key = 2;
  Embedding embedding = 3;
}

message SetResponse {
  // Purposely empty.
}

message GetRequest {
  string store_name = 1;
  string key = 2;
}

message GetResponse {
  Embedding embedding = 1;
}

message MultiSetRequest {
  string store_name = 1;
  string key = 2;
  Embedding embedding = 3;
}

message MultiSetResponse {
  // Purposely empty.
}

message Embedding {
  repeated float values = 1;
}

message Neighbor {
  string key = 1;
  double distance = 2;
}

message GetNeighborsRequest {
  string store_name = 1;
  string key = 2;
  int64 number = 3;
}

message TableMetadata {
  string path = 1;
  string name = 2;
  int64 dimensions = 3;
}